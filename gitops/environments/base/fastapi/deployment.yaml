apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: fastapi-app
  labels:
    app: fastapi-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      initContainers:
        - name: init-db
          image: fastapi-student-app
          imagePullPolicy: Always
          command: ["python", "-c", "from app.database import init_db; init_db()"]
          envFrom:
            - configMapRef:
                name: fastapi-app-config
            - secretRef:
                name: fastapi-app-secret
          volumeMounts:
            - name: keycloak-ca
              mountPath: /etc/ssl/keycloak
              readOnly: true
      containers:
        - name: fastapi-app
          image: fastapi-student-app
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: fastapi-app-config
            - secretRef:
                name: fastapi-app-secret
          volumeMounts:
            - name: keycloak-ca
              mountPath: /etc/ssl/keycloak
              readOnly: true
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
      volumes:
        - name: keycloak-ca
          secret:
            secretName: keycloak-tls
            items:
              - key: ca.crt
                path: ca.crt
  strategy:
    canary:
      maxSurge: 1
      maxUnavailable: 0
      steps:
        - setWeight: 50
        - pause:
            duration: 15s
        - setWeight: 100
        - pause:
            duration: 10s
