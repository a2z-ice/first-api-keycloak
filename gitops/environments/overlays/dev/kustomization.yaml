apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: student-app-dev

resources:
  - ../../base
  - namespace.yaml

images:
  - name: fastapi-student-app
    newName: localhost:5001/fastapi-student-app
    newTag: dev-fbd8de7
  - name: frontend-student-app
    newName: localhost:5001/frontend-student-app
    newTag: dev-fbd8de7

patches:
  - path: patches/config-patch.yaml
    target:
      kind: ConfigMap
      name: fastapi-app-config
  - path: patches/ingress-patch.yaml
    target:
      kind: Ingress
      name: frontend-ingress
  - path: patches/secret-patch.yaml
    target:
      kind: Secret
      name: fastapi-app-secret
