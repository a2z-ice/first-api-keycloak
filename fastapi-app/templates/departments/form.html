{% extends "base.html" %}

{% block title %}{{ 'Edit' if department else 'New' }} Department - Student Management{% endblock %}

{% block content %}
<h1>{{ 'Edit' if department else 'New' }} Department</h1>

<form method="POST" class="form-card">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{ department.name if department else '' }}" required>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="3">{{ department.description if department and department.description else '' }}</textarea>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">{{ 'Update' if department else 'Create' }}</button>
        <a href="/departments/" class="btn btn-outline">Cancel</a>
    </div>
</form>
{% endblock %}
