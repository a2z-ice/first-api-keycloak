kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
# Note: Registry mirror (localhost:5001 â†’ registry:5000) is configured
# post-creation via scripts/setup-registry.sh (Docker exec into node)
# because containerdConfigPatches causes kubelet startup failure on
# macOS + Docker Desktop with kindest/node:v1.35.0.
nodes:
  - role: control-plane
    labels:
      ingress-ready: "true"
    extraPortMappings:
      - containerPort: 31111
        hostPort: 31111
        protocol: TCP
      - containerPort: 32000
        hostPort: 32000
        protocol: TCP
      - containerPort: 30000
        hostPort: 30000
        protocol: TCP
      - containerPort: 80
        hostPort: 8080
        protocol: TCP
